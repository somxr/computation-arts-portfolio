<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid Layout</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="grid-wrapper">
        <div class="side-content">
            <h2>Hi, I'm Somar</h2>
            <p>Welcome to my portfolio. I make digital and usually interactive art.</p>
        </div>
        <div class="video-grid">
            <!-- AR Video -->
            <a href="/augmented-reality.html" class="video-link">
                <div class="video-container ar-video top-text">
                    <div class="video-title-top">Augmented Reality</div>
                    <video src="assets/reciprocity_failure.mp4" autoplay muted loop playsinline class="video-element"
                        preload="auto">
                    </video>
                </div>
            </a>

            <!-- VFX Video -->
            <a href="/visual-effects.html" class="video-link">
                <div class="video-container vfx-video top-text">
                    <div class="video-title-top">3D Visual Effects</div>
                    <video src="assets/sugar_rush01.mp4" autoplay muted loop playsinline class="video-element"
                        preload="auto">
                    </video>
                </div>
            </a>

            <!-- Game Dev Video -->
            <a href="/game-development.html" class="video-link">
                <div class="video-container games-video bottom-text">
                    <div class="video-title-bottom">Game Dev</div>
                    <video src="assets/VexField-vid.mp4" autoplay muted loop playsinline class="video-element"
                        preload="auto">
                    </video>
                </div>
            </a>

            <!-- Design Video -->
            <a href="/design.html" class="video-link">
                <div class="video-container design-box bottom-text">
                    <div class="video-title-bottom">Design</div>
                    <video src="assets/liquid_pom.mp4" autoplay muted loop playsinline class="video-element"
                        preload="auto">
                    </video>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
